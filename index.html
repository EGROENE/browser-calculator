<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Calculator</title>

    <!--LINKS TO STYLESHEETS-->
    <link rel="stylesheet" href="./css/styling.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <div class="calculator">
        <div class="screen"></div>
        <br>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>*</button>
            <button>0</button>
            <button>.</button>
            <button>/</button>
            <button id="equals-btn">=</button>
        </div>
        <br>
        <div id="clear-btn">CLEAR</div>
    </div>
    <script type="javascript" src="./main.js"></script>
</body>
</html>
